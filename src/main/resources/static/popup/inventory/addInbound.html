<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입고 등록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#4A90E2;
            --bg-light:#F8F9FA;
            --text-dark:#333;
            --border-color:#E0E0E0;
            --card-bg:#FFF;
        }
        body {
            font-family:'Noto Sans KR',sans-serif;
            background:var(--bg-light);
            color:var(--text-dark);
            padding:20px;
            margin:0;
        }
        .form-card {
            background:var(--card-bg);
            border-radius:8px;
            box-shadow:0 4px 12px rgba(0,0,0,.05);
            padding:20px 30px;
        }
        h2 {
            font-size:22px;
            font-weight:700;
            color:var(--text-dark);
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px; margin-bottom:20px;
        }
        .form-group {
            margin-bottom:15px;
        }
        .form-group label {
            display:block;
            margin-bottom:5px;
            font-weight:500;
            color:#555;
            font-size:14px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width:100%; padding:10px;
            border:1px solid var(--border-color);
            border-radius:5px;
            font-size:15px;
            color:var(--text-dark);
            transition:border-color .2s;
            box-sizing:border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color:var(--primary-color);
            outline:none;
        }
        .form-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
        }
        .submit-button {
            background:var(--primary-color);
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:500;
            transition:background-color .2s;
            width:100%;
            margin-top:10px;
        }
        .submit-button:hover { background:#3A7BD5; }
    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-plus-circle"></i> 입고 등록</h2>

    <form method="POST" action="/api/inventory/inbound/add" id="form" autocomplete="off">
        <div class="form-group">
            <label for="stock_id">재고코드</label>
            <input type="number" id="stock_id" name="stock_id" required min="1">
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="inbound_date">입고일</label>
                <input type="date" id="inbound_date" name="inbound_date" required>
            </div>
            <div class="form-group">
                <label for="inbound_qty">입고 수량</label>
                <input type="number" id="inbound_qty" name="inbound_qty" required min="1" value="1">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="unit_price">입고 단가</label>
                <input type="number" id="unit_price" name="unit_price" required min="0" value="0">
            </div>
            <div class="form-group">
                <label for="total_price">총 금액</label>
                <input type="text" id="total_price" name="total_price" class="readonly" readonly placeholder="자동 계산">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="supplier">공급업체</label>
                <input type="text" id="supplier" name="supplier" required>
            </div>
            <div class="form-group">
                <label for="manager">담당자</label>
                <input type="text" id="manager" name="manager" required>
            </div>
        </div>

        <div class="form-group">
            <label for="remark">비고</label>
            <input type="text" id="remark" name="remark" style="width:100%; height:44px; padding:10px; box-sizing:border-box;">
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-check"></i> 입력 완료
        </button>
    </form>
</div>

<script>
    // 오늘 날짜 기본값
    (function setToday(){
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        document.getElementById('inbound_date').value = `${y}-${m}-${day}`;
    })();

    const qtyInput   = document.getElementById('inbound_qty');
    const priceInput = document.getElementById('unit_price');
    const totalInput = document.getElementById('total_price');

    function updateTotal() {
        const qty   = Number(qtyInput.value || 0);
        const price = Number(priceInput.value || 0);
        const total = qty * price;
        totalInput.value = total ? total.toLocaleString('ko-KR') : '';
    }
    qtyInput.addEventListener('input', updateTotal);
    priceInput.addEventListener('input', updateTotal);
    updateTotal();

    // 제출 처리 (콤마 제거해서 전송)
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // 직렬화 후 총액 콤마 제거해서 보냄
        const formData = $(form).serializeArray();
        // total_price가 있다면 콤마 제거한 숫자로 교체
        const tpIndex = formData.findIndex(f => f.name === 'total_price');
        if (tpIndex >= 0) {
            formData[tpIndex].value = (totalInput.value || '').replace(/,/g, '');
        }

        try {
            const result = await $.ajax({
                url: form.action,
                method: 'POST',
                dataType: 'json',
                data: $.param(formData)
            });

            const ok = (result === true) || (result && (result.success === true || result.result === true));
            if (ok) {
                alert('✅ 입고가 성공적으로 등록되었습니다.');
                if (window.opener && !window.opener.closed) {
                    const menu = window.opener.document.querySelector('.menu[data-file="inventory"][data-fn="inbound_listAll"]');
                    if (menu) menu.click();
                    else window.opener.location.reload();
                }
                window.close();
            } else {
                alert('❌ 입력에 실패했습니다.');
            }
        } catch (error) {
            console.error('등록 실패:', error);
            alert('❌ 서버 통신 중 오류가 발생했습니다.');
        }
    });
</script>

</body>
</html>
