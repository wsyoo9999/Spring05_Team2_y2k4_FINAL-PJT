<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입고 등록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#4A90E2;
            --bg-light:#F8F9FA;
            --text-dark:#333;
            --border-color:#E0E0E0;
            --card-bg:#FFF;
        }
        body {
            font-family:'Noto Sans KR',sans-serif;
            background:var(--bg-light);
            color:var(--text-dark);
            padding:20px;
            margin:0;
        }
        .form-card {
            background:var(--card-bg);
            border-radius:8px;
            box-shadow:0 4px 12px rgba(0,0,0,.05);
            padding:20px 30px;
        }
        h2 {
            font-size:22px;
            font-weight:700;
            color:var(--text-dark);
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px; margin-bottom:20px;
        }
        .form-group {
            margin-bottom:15px;
        }
        .form-group label {
            display:block;
            margin-bottom:5px;
            font-weight:500;
            color:#555;
            font-size:14px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width:100%; padding:10px;
            border:1px solid var(--border-color);
            border-radius:5px;
            font-size:15px;
            color:var(--text-dark);
            transition:border-color .2s;
            box-sizing:border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color:var(--primary-color);
            outline:none;
        }
        .form-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
        }
        .submit-button {
            background:var(--primary-color);
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:500;
            transition:background-color .2s;
            width:100%;
            margin-top:10px;
        }
        .submit-button:hover { background:#3A7BD5; }
    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-plus-circle"></i> 입고 등록</h2>

    <form method="POST" action="/api/inventory/inbound/add" id="form" autocomplete="off">
        <div class="form-group">
            <div class="form-group">
                <label for="stock_id">재고선택 *</label>
                <select id="stock_id" name="stock_id" required onchange="setStockPrice()">
                    <option value="">재고를 선택하세요</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inbound_date">입고일</label>
                <input type="date" id="inbound_date" name="inbound_date" required>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="inbound_qty">입고 수량(개)</label>
                <input type="number" id="inbound_qty" name="inbound_qty" required min="1" value="1">
            </div>
            <div class="form-group">
                <label for="unit_price">입고 단가(원)</label>
                <input type="number" id="unit_price" name="unit_price" required min="0" value="0" readonly>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="total_price">총 금액(원)</label>
                <input type="text" id="total_price" name="total_price" class="readonly" readonly placeholder="자동 계산">
            </div>
            <div class="form-group">
                <label for="emp_id">담당자</label>
                <select id="emp_id" name="emp_id" required>
                    <option value="">담당자 선택</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="remark">비고</label>
            <input type="text" id="remark" name="remark" style="width:100%; padding:10px; box-sizing:border-box;">
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-check"></i> 입력 완료
        </button>
    </form>
</div>
<script>
    // 페이지 로드 시 직원 목록 불러오기
    $(document).ready(function() {
        $.ajax({
            url: '/api/hr/employees',
            method: 'GET',
            dataType: 'json'
        }).done(function(list) {
            const $sel = $('#emp_id');
            list.forEach(function(emp) {
                $sel.append(
                    $('<option>', {
                        value: emp.emp_id,
                        text: emp.emp_name
                    })
                );
            });
        }).fail(function(err) {
            console.error('직원 목록 조회 실패:', err);
            alert('직원 목록을 불러오지 못했습니다.');
        });
    });
    // 페이지 로드 시 재고 목록 불러오기
    $(document).ready(async function() {
        const params = new URLSearchParams(location.search);
        const stockIdParam = params.get('stock_id');
        const qtyParam = params.get('qty');

        // 재고 목록 불러오기
        try {
            const stocks = await $.ajax({
                url: '/api/inventory/stock',
                method: 'GET',
                dataType: 'json'
            });

            let options = '<option value="">재고를 선택하세요</option>';

            $.each(stocks, function(i, stock) {
                if (stock.is_deleted === 0) {
                    options += `<option value="${stock.stock_id}" data-price="${stock.unit_price}">
                ${stock.stock_id} - ${stock.stock_name}
            </option>`;
                }
            });

            $('#stock_id').html(options);

            if (stockIdParam) {
                $('#stock_id').val(stockIdParam);
                setStockPrice();  // 단가 자동 설정
            }

            if (qtyParam) {
                $('#inbound_qty').val(qtyParam);
                updateTotal();  // 총액 계산
            }

        } catch (err) {
            console.error('재고 목록 조회 실패:', err);
        }
    });

    // 재고 선택 시 단가 자동 설정
    function setStockPrice() {
        const selectedOption = $('#stock_id option:selected');
        const price = selectedOption.data('price');

        if (price) {
            $('#unit_price').val(price);
        } else {
            $('#unit_price').val('');
        }
    }
    // 총금액
    const qtyInput   = document.getElementById('inbound_qty');
    const priceInput = document.getElementById('unit_price');
    const totalInput = document.getElementById('total_price');

    function updateTotal() {
        const qty   = Number(qtyInput.value || 0);
        const price = Number(priceInput.value || 0);
        const total = qty * price;
        totalInput.value = total ? total.toLocaleString('ko-KR') : '';
    }
    qtyInput.addEventListener('input', updateTotal);
    priceInput.addEventListener('input', updateTotal);
    updateTotal();

    // 입고 등록
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            inbound_date: $('#inbound_date').val(),
            stock_id: Number($('#stock_id').val()),
            inbound_qty: Number($('#inbound_qty').val()),
            unit_price: Number($('#unit_price').val()),
            ac_id: Number($('#ac_id').val()),
            emp_id: Number($('#emp_id').val()),
            remark: $('#remark').val(),
            approval: 0
        };

        try {
            await $.ajax({
                url: '/api/inventory/inbound/add',
                method: 'POST',
                dataType: 'json',
                data: $(form).serialize()
            });

            alert('입고 등록 완료');

            if (window.opener && !window.opener.closed) {
                try {
                    if (typeof window.opener.reloadInboundList === 'function') {
                        window.opener.reloadInboundList();
                    } else {
                        window.opener.location.reload();
                    }
                } catch(_) {}
            }
            window.close();

        } catch (err) {
            console.error('등록 실패:', err);
            alert('입고 등록 실패');
        }
    });

</script>
</body>
</html>
