<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>출고 등록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#4A90E2;
            --bg-light:#F8F9FA;
            --text-dark:#333;
            --border-color:#E0E0E0;
            --card-bg:#FFF;
        }
        body {
            font-family:'Noto Sans KR',sans-serif;
            background:var(--bg-light);
            color:var(--text-dark);
            padding:20px;
            margin:0;
        }
        .form-card {
            background:var(--card-bg);
            border-radius:8px;
            box-shadow:0 4px 12px rgba(0,0,0,.05);
            padding:20px 30px;
        }
        h2 {
            font-size:22px;
            font-weight:700;
            color:var(--text-dark);
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px; margin-bottom:20px;
        }
        .form-group {
            margin-bottom:15px;
        }
        .form-group label {
            display:block;
            margin-bottom:5px;
            font-weight:500;
            color:#555;
            font-size:14px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width:100%; padding:10px;
            border:1px solid var(--border-color);
            border-radius:5px;
            font-size:15px;
            color:var(--text-dark);
            transition:border-color .2s;
            box-sizing:border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color:var(--primary-color);
            outline:none;
        }
        .form-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
        }
        .submit-button {
            background:var(--primary-color);
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:500;
            transition:background-color .2s;
            width:100%;
            margin-top:10px;
        }
        .submit-button:hover { background:#3A7BD5; }
    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-plus-circle"></i> 출고 등록</h2>

    <form method="POST" action="/api/inventory/outbound/add" id="form" autocomplete="off">
        <div class="form-group">
            <label for="stock_id">재고선택 *</label>
            <select id="stock_id" name="stock_id">
                <option value="">재고를 선택하세요</option>
            </select>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="outbound_date">출고일</label>
                <input type="date" id="outbound_date" name="outbound_date" required>
            </div>
            <div class="form-group">
                <label for="outbound_qty">출고 수량</label>
                <input type="number" id="outbound_qty" name="outbound_qty" required min="1">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="ac_id">출고처</label>
                <select id="ac_id" name="ac_id" required>
                    <option value="">출고처 선택</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emp_id">담당자</label>
                <select id="emp_id" name="emp_id" required>
                    <option value="">담당자 선택</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="remark">비고</label>
            <input type="text" id="remark" name="remark" style="width:100%; height:44px; padding:10px; box-sizing:border-box;">
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-check"></i> 입력 완료
        </button>
    </form>
</div>
<script>
    // 직원 로드
    $(document).ready(function() {
        $.ajax({
            url: '/api/hr/employees',
            method: 'GET',
            dataType: 'json'
        }).done(function(list) {
            const $sel = $('#emp_id');
            list.forEach(function(emp) {
                $sel.append(
                    $('<option>', {
                        value: emp.emp_id,
                        text: emp.emp_name
                    })
                );
            });
        }).fail(function(err) {
            console.error('직원 목록 조회 실패:', err);
            alert('직원 목록을 불러오지 못했습니다.');
        });
    });

    // 출고처 로드
    $(document).ready(function() {
        $.ajax({
            url: '/api/account/list',
            method: 'GET',
            dataType: 'json'
        }).done(function(list) {
            const $sel = $('#ac_id');
            list.forEach(function(acc) {
                $sel.append(
                    $('<option>', {
                        value: acc.ac_id,
                        text: acc.ac_name
                    })
                );
            });
        }).fail(function(err) {
            console.error('판매자 목록 조회 실패:', err);
            alert('판매자 목록을 불러오지 못했습니다.');
        });
    });

    // 재고 로드
    $(document).ready(async function() {
        try {
            const stocks = await $.ajax({
                url: '/api/inventory/stock',
                method: 'GET',
                dataType: 'json'
            });

            let options = '<option value="">재고를 선택하세요</option>';

            $.each(stocks, function(i, stock) {
                // 삭제된 재고는 제외
                if (stock.is_deleted === 0) {
                    options += `
                        <option value="${stock.stock_id}" data-price="${stock.unit_price}">
                            ${stock.stock_id} - ${stock.stock_name}
                        </option>`;
                }
            });

            $('#stock_id').html(options);

        } catch (err) {
            console.error('재고 목록 조회 실패:', err);
        }
    });

    // 출고일 기본값: 오늘
    (function setToday(){
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,'0');
        const day = String(d.getDate()).padStart(2,'0');
        document.getElementById('outbound_date').value = `${y}-${m}-${day}`;
    })();

    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const stockId     = $('#stock_id').val();
        const outboundQty = Number($('#outbound_qty').val());

        if (!stockId) {
            alert('재고를 선택해주세요.');
            return;
        }
        if (!outboundQty || outboundQty <= 0) {
            alert('출고 수량을 올바르게 입력해주세요.');
            return;
        }

        try {
            // 1) 선택된 재고의 현재 수량 조회
            const stock = await $.ajax({
                url: `/api/inventory/stock/${encodeURIComponent(stockId)}`,
                method: 'GET',
                dataType: 'json'
            });

            const currentQty = Number(stock.qty ?? 0);

            // 2) 재고 부족 시: 출고 막고 입고 팝업 여부 확인
            if (outboundQty > currentQty) {
                const diff = outboundQty - currentQty;

                const wantInbound = confirm(
                    `현재 재고(${currentQty})보다 출고 수량(${outboundQty})이 많습니다.\n` +
                    `부족 수량 ${diff}개에 대해 입고 등록 창을 여시겠습니까?\n` +
                    `취소를 선택할 시 계속해서 출고를 등록합니다`
                );

                if (wantInbound) {
                    if (window.opener && !window.opener.closed &&
                        typeof window.opener.addInbound === 'function') {
                        window.opener.addInbound();
                    } else {
                        // 혹시 모를 대비용 fallback: 직접 팝업 오픈
                        const url = './../inventory/addInbound.html'; // 경로는 프로젝트 구조에 맞게
                        const features = 'width=570,height=620,resizable=no,scrollbars=yes';
                        window.open(url,'add_inbound',features).focus();
                    }

                    // 입고창을 연 경우에만 출고 등록 중단
                    return;
                }

                // 취소를 누른 경우엔 return 하지 않음 > 아래 출고 등록 로직으로 진행
            }

            // 3) 재고가 충분하거나, 부족해도 사용자가 "취소"를 선택한 경우 → 출고 등록 진행
            const result = await $.ajax({
                url: form.action,           // /api/inventory/outbound/add
                method: 'POST',
                dataType: 'json',
                data: $(form).serialize()
            });

            const ok =
                (result === true) ||
                (result && (result.success === true || result.result === true));

            if (ok) {
                alert('출고가 성공적으로 등록되었습니다.');
                if (window.opener && !window.opener.closed) {
                    const menu = window.opener.document.querySelector(
                        '.menu[data-file="inventory"][data-fn="outbound_listAll"]'
                    );
                    if (menu) menu.click();
                    else window.opener.location.reload();
                }
                window.close();
            } else {
                alert('입력에 실패했습니다.');
            }

        } catch (error) {
            console.error('등록/재고 체크 실패:', error);
            alert('재고 확인 또는 출고 등록 중 오류가 발생했습니다.');
        }
    });
</script>

</body>
</html>
