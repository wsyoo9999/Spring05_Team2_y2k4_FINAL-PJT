<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>출고 등록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#4A90E2;
            --bg-light:#F8F9FA;
            --text-dark:#333;
            --border-color:#E0E0E0;
            --card-bg:#FFF;
        }
        body {
            font-family:'Noto Sans KR',sans-serif;
            background:var(--bg-light);
            color:var(--text-dark);
            padding:20px;
            margin:0;
        }
        .form-card {
            background:var(--card-bg);
            border-radius:8px;
            box-shadow:0 4px 12px rgba(0,0,0,.05);
            padding:20px 30px;
        }
        h2 {
            font-size:22px;
            font-weight:700;
            color:var(--text-dark);
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px; margin-bottom:20px;
        }
        .form-group {
            margin-bottom:15px;
        }
        .form-group label {
            display:block;
            margin-bottom:5px;
            font-weight:500;
            color:#555;
            font-size:14px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width:100%; padding:10px;
            border:1px solid var(--border-color);
            border-radius:5px;
            font-size:15px;
            color:var(--text-dark);
            transition:border-color .2s;
            box-sizing:border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color:var(--primary-color);
            outline:none;
        }
        .form-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
        }
        .submit-button {
            background:var(--primary-color);
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:500;
            transition:background-color .2s;
            width:100%;
            margin-top:10px;
        }
        .submit-button:hover { background:#3A7BD5; }
    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-plus-circle"></i> 출고 등록</h2>

    <form method="POST" action="/api/inventory/outbound/add" id="form" autocomplete="off">
        <div class="form-group">
            <label for="stock_id">재고선택 *</label>
            <select id="stock_id" name="stock_id">
                <option value="">재고를 선택하세요</option>
            </select>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="outbound_date">출고일</label>
                <input type="date" id="outbound_date" name="outbound_date" required>
            </div>
            <div class="form-group">
                <label for="outbound_qty">출고 수량</label>
                <input type="number" id="outbound_qty" name="outbound_qty" required min="1">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="ac_id">공급업체</label>
                <input type="number" id="ac_id" name="ac_id" required>
            </div>
            <div class="form-group">
                <label for="emp_id">담당자</label>
                <input type="number" id="emp_id" name="emp_id" required>
            </div>
        </div>

        <div class="form-group">
            <label for="remark">비고</label>
            <input type="text" id="remark" name="remark" style="width:100%; height:44px; padding:10px; box-sizing:border-box;">
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-check"></i> 입력 완료
        </button>
    </form>
</div>
<script>
    $(document).ready(async function() {
        // 오늘 날짜 설정
        const today = new Date().toISOString().split('T')[0];
        $('#outbound_date').val(today);

        // 재고 목록 불러오기
        try {
            const stocks = await $.ajax({
                url: '/api/inventory/stock',
                method: 'GET',
                dataType: 'json'
            });

            let options = '<option value="">재고를 선택하세요</option>';

            $.each(stocks, function(i, stock) {
                if (stock.is_deleted === 0) {
                    options += `<option value="${stock.stock_id}">
                [${stock.stock_id}] ${stock.stock_name} (수량: ${stock.qty}개)
            </option>`;
                }
            });

            $('#stock_id').html(options);

        } catch (err) {
            console.error('재고 목록 조회 실패:', err);
        }
    });

    // 출고 등록
    $('#form').on('submit', async function(e) {
        e.preventDefault();

        if (!$('#stock_id').val()) {
            alert('재고를 선택하세요.');
            return;
        }

        const stockId = Number($('#stock_id').val());
        const outboundQty = Number($('#outbound_qty').val());

        // 재고 체크
        try {
            const stock = await $.ajax({
                url: `/api/inventory/stock/${stockId}`,
                method: 'GET',
                dataType: 'json'
            });

            if (stock.qty < outboundQty) {
                const shortageQty = outboundQty - stock.qty;

                const goToInbound = confirm(
                    '출고 수량이 현재 재고 수량보다 많습니다.\n\n' +
                    '현재 재고: ' + stock.qty + '개\n' +
                    '출고 수량: ' + outboundQty + '개\n' +
                    '부족 수량: ' + shortageQty + '개\n\n' +
                    '입고 등록 화면으로 이동하시겠습니까?\n' +
                    '(취소 시 출고가 등록됩니다)'
                );

                if (goToInbound) {
                    window.location.href = `/popup/inventory/addInbound.html`;
                    return;
                }

                // 취소 시 출고 등록 진행
            }
        } catch (err) {
            console.error('재고 조회 실패:', err);
            alert('재고 정보를 확인할 수 없습니다.');
            return;
        }
        // 출고 등록 진행
        try {
            const result = await $.ajax({
                url: '/api/inventory/outbound/add',
                method: 'POST',
                dataType: 'json',
                data: $(this).serialize()
            });

            const ok = (result === true) || (result && (result.success === true || result.result === true));
            if (ok) {
                alert('출고가 성공적으로 등록되었습니다.');

                if (window.opener && !window.opener.closed) {
                    try {
                        if (typeof window.opener.reloadOutboundList === 'function') {
                            window.opener.reloadOutboundList();
                        } else {
                            window.opener.location.reload();
                        }
                    } catch(_) {}
                }
                window.close();
            } else {
                alert('입력에 실패했습니다.');
            }
        } catch (error) {
            console.error('등록 실패:', error);
            alert('서버 통신 중 오류가 발생했습니다.');
        }
    });


</script>
</body>
</html>
