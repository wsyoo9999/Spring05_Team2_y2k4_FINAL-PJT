<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>재고 추가</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#4A90E2;
            --bg-light:#F8F9FA;
            --text-dark:#333;
            --border-color:#E0E0E0;
            --card-bg:#FFF;
        }
        body {
            font-family:'Noto Sans KR',sans-serif;
            background:var(--bg-light);
            color:var(--text-dark);
            padding:20px;
            margin:0;
        }
        .form-card {
            background:var(--card-bg);
            border-radius:8px;
            box-shadow:0 4px 12px rgba(0,0,0,.05);
            padding:20px 30px;
        }
        h2 {
            font-size:22px;
            font-weight:700;
            color:var(--text-dark);
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px; margin-bottom:20px;
        }
        .form-group {
            margin-bottom:15px;
        }
        .form-group label {
            display:block;
            margin-bottom:5px;
            font-weight:500;
            color:#555;
            font-size:14px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width:100%; padding:10px;
            border:1px solid var(--border-color);
            border-radius:5px;
            font-size:15px;
            color:var(--text-dark);
            transition:border-color .2s;
            box-sizing:border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color:var(--primary-color);
            outline:none;
        }
        .form-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
        }
        .submit-button {
            background:var(--primary-color);
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:500;
            transition:background-color .2s;
            width:100%;
            margin-top:10px;
        }
        .submit-button:hover { background:#3A7BD5; }
    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-plus-circle"></i> 재고 추가</h2>

    <form method="POST" action="/api/inventory/stock/add" id="form" autocomplete="off">
        <div class="form-group">
            <label for="stock_name">재고명</label>
            <input type="text" id="stock_name" name="stock_name" required>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="qty">수량</label>
                <input type="number" id="qty" name="qty" required min="0" value="0">
            </div>
            <div class="form-group">
                <label for="unit_price">단가</label>
                <input type="number" id="unit_price" name="unit_price" required min="0" value="0">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="location">보관위치</label>
                <input type="text" id="location" name="location" required placeholder="예: A-01-03">
            </div>

            <div class="form-group">
                <label for="type">구분</label>
                <select id="type" name="type">
                    <option value="0">원자재</option>
                    <option value="1">판매상품</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="ac_id">공급업체</label>
            <select id="ac_id" name="ac_id" required>
                <option value="">판매자 선택</option>
            </select>
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-check"></i> 입력 완료
        </button>
    </form>
</div>

<script>
    // 페이지 로드 시 공급업체 목록 불러오기
    $(document).ready(function() {
        $.ajax({
            url: '/api/account/list',
            method: 'GET',
            dataType: 'json'
        }).done(function(list) {
            const $sel = $('#ac_id');
            list.forEach(function(acc) {
                $sel.append(
                    $('<option>', {
                        value: acc.ac_id,
                        text: acc.ac_name
                    })
                );
            });
        }).fail(function(err) {
            console.error('판매자 목록 조회 실패:', err);
            alert('판매자 목록을 불러오지 못했습니다.');
        });
    });

    const form = document.getElementById("form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // 필수: 공급업체 선택 확인
        const acId = document.getElementById('ac_id').value;
        if (!acId) {
            alert('공급업체를 선택해주세요.');
            return;
        }

        const payload = $(form).serialize();

        try {
            const result = await $.ajax({
                url: form.action,
                method: 'POST',
                data: payload
            });

            const ok = (result === true) || (result === 'true') ||
                (result && (result.success === true || result.result === true));

            if (ok) {
                alert('재고가 성공적으로 등록되었습니다.');
                if (window.opener && !window.opener.closed) {
                    try {
                        if (typeof window.opener.reloadStockList === 'function') {
                            window.opener.reloadStockList();
                        } else {
                            window.opener.location.reload();
                        }
                    } catch(_) {}
                }
                window.close();
            } else {
                alert('등록 실패(응답값 확인 필요)');
            }
        } catch (err) {
            console.error('등록 실패:', err);
            alert('서버 통신 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
