<script>
    // ì•„ì½”ë””ì–¸ ë™ì‘
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
        header.addEventListener('click', function () {
            const content = this.nextElementSibling;
            if (content.style.display === 'block') {
                content.style.display = 'none';
                this.classList.remove('active');
            } else {
                document.querySelectorAll('.accordion-content').forEach(item => {
                    item.style.display = 'none';
                });
                document.querySelectorAll('.accordion-header').forEach(item => {
                    item.classList.remove('active');
                });
                content.style.display = 'block';
                this.classList.add('active');
            }
        });
    });

    // ì¢Œì¸¡ ë©”ë‰´ í´ë¦­ ì‹œ 'selected' í´ë˜ìŠ¤ í† ê¸€
    document.querySelectorAll('.accordion-content .menu').forEach(menuBtn => {
        menuBtn.addEventListener('click', function() {
            document.querySelectorAll('.accordion-content .menu').forEach(btn => btn.classList.remove('selected'));
            this.classList.add('selected');
            const sectionTitle = document.querySelector('.section-title span');
            if (sectionTitle) {
                sectionTitle.textContent = this.textContent;
            }
        });
    });

    // ì´ˆê¸° ë¡œë”© ì‹œ
    document.addEventListener('DOMContentLoaded', () => {
        const initialMenu = document.querySelector('.menu[data-file="inventory"][data-fn="stock_listAll"]');
        if (initialMenu) {
            initialMenu.classList.add('selected');
            const sectionTitle = document.querySelector('.section-title span');
            if (sectionTitle) {
                sectionTitle.textContent = initialMenu.textContent;
            }
            const content = initialMenu.closest('.accordion-content');
            if (content) {
                content.style.display = 'block';
                const header = content.closest('.accordion-item').querySelector('.accordion-header');
                if (header) {
                    header.classList.add('active');
                }
            }
        }
    });
</script>

<script type="module">
    const list = document.querySelectorAll('.menu');
    const searchContainer = document.querySelector('.search-form');
    const table = document.getElementById('table'); // table ì»¨í…Œì´ë„ˆ

    searchContainer.addEventListener('click', searchClick);
    searchContainer.addEventListener('submit', handleSearchSubmit);
    table.addEventListener('click', tableClick); // table ì»¨í…Œì´ë„ˆê°€ add ë²„íŠ¼ í´ë¦­ë„ ê°ì§€

    // ì™¼ìª½ ë©”ë‰´(file) í´ë¦­ ì‹œ í™œì„±í™”í•  ìƒë‹¨ íƒ­(topnav) ì§€ë„
    const fileToTopnavMap = {
        'finance': 'finance',
        'transaction': 'sales',
        'production': 'production',
        'inventory': 'inventory',
        'hr': 'hr'
        // 'dashboard'ëŠ” ì™¼ìª½ ë©”ë‰´ì— ì—†ìœ¼ë¯€ë¡œ ì—¬ê¸°ì— í¬í•¨ë˜ì§€ ì•ŠìŒ
    };

    async function listClick(e){
        const menu = e.currentTarget;
        const file_name = menu.dataset.file;
        const fn_name = menu.dataset.fn;
        const table_name = menu.dataset.table;

        // ìƒë‹¨ íƒ­ í™œì„±í™” ë¡œì§ ì¶”ê°€
        const topnavKey = fileToTopnavMap[file_name]; // 1. ì§€ë„ì—ì„œ ì§ì„ ì°¾ìŒ
        if (topnavKey) {
            // 2. ëª¨ë“  ìƒë‹¨ íƒ­ì˜ activeë¥¼ ìš°ì„  ì œê±°
            document.querySelectorAll('.nav-links .nav-link').forEach(a => a.classList.remove('active'));

            // 3. ì¼ì¹˜í•˜ëŠ” ìƒë‹¨ íƒ­ì„ ì°¾ì•„ì„œ active ì¶”ê°€
            const topNavLink = document.querySelector(`.nav-link[data-topnav="${topnavKey}"]`);
            if (topNavLink) {
                topNavLink.classList.add('active');
            }
        }

        searchContainer.innerHTML = '';
        table.innerHTML = ''; // í…Œì´ë¸”ê³¼ ë²„íŠ¼ ì˜ì—­ì„ ëª¨ë‘ ë¹„ì›€

        try{
            const module = await import(`./js/${file_name}.js`);
            const search_bar = table_name+'_search_form';
            const buildTable = module[fn_name];
            const buildSearch = module[search_bar];

            const tableResult = await buildTable(); // í…Œì´ë¸” + ë²„íŠ¼ HTML
            const searchUI = await buildSearch();

            table.innerHTML = tableResult; // í…Œì´ë¸”ê³¼ ë²„íŠ¼ì„ í•¨ê»˜ ì‚½ì…
            searchContainer.innerHTML = searchUI;
        }
        catch(err){
            console.error(err);
        }
    }
    list.forEach(btn => {
        btn.addEventListener('click',listClick)
    });

    async function searchClick(e){
        const search_btn = e.target.closest('[data-action="search"]');
        if (!search_btn) return;
        e.preventDefault();
        e.stopPropagation();

        try{
            const form = search_btn.closest('form');
            const formData = Object.fromEntries(new FormData(form).entries());

            const file_name = search_btn.dataset.file;
            const fn_name = search_btn.dataset.fn;

            const module = await import(`./js/${file_name}.js`);
            const buildTable = module[fn_name];



            table.innerHTML = await buildTable(formData); // í…Œì´ë¸” + ë²„íŠ¼ì„ í•¨ê»˜ ì—…ë°ì´íŠ¸
        }
        catch(err){
            console.error(err);
        }
    }

    async function handleSearchSubmit(e){
        e.preventDefault();
        e.stopPropagation();

    }

    async function tableClick(e){
        const table_event = e.target.closest('[data-action]');
        if (!table_event) return;

        console.log(table_event);

        // 'add' ì¼€ì´ìŠ¤ê°€ 'table' ì»¨í…Œì´ë„ˆì—ì„œ ë‹¤ì‹œ ì²˜ë¦¬ë¨
        switch(table_event.dataset.action){
            case 'add':
                await addRecord(table_event); // .jsê°€ ë§Œë“  'ì¶”ê°€' ë²„íŠ¼ ì²˜ë¦¬
                break;
            case 'detail':
                await viewDetail(table_event);
                break;
            // ìˆ˜ì • ì¶”ê°€
            case 'edit':
                await editRecord(table_event);
                break;
            // ì‚­ì œ ì¶”ê°€
            case 'delete':
                await deleteRecord(table_event);
                break;
        }
    }

    async function addRecord(button){
        const file_name = button.dataset.file;
        const fn_name = button.dataset.fn;

        if (!file_name || !fn_name) {
            console.error('Add button is missing data-file or data-fn');
            return;
        }
