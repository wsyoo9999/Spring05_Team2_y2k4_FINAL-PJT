<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>세로형 아코디언 + 10x10 표</title>
    <style>
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* 좌우 레이아웃 */
        .erp {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            /* 화면이 좁아지면 아래로 떨어지도록 */
            flex-wrap: wrap;
        }

        /* 왼쪽: 아코디언 */
        .accordion-container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .accordion-item { border-bottom: 1px solid #ddd; }
        .accordion-header {
            width: 100%;
            padding: 15px;
            text-align: left;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .accordion-header:hover { background-color: #e1e1e1; }
        .accordion-content {
            padding: 15px;
            background-color: #fafafa;
            display: none;
            font-size: 14px;
            color: #333;
        }

        /* 오른쪽: 표 영역이 남은 공간을 차지 */
        .results {
            flex: 1 1 400px; /* 최소 400px, 남은 공간은 모두 차지 */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<div class="erp">
    <!-- 왼쪽: 아코디언 -->
    <div class="accordion-container">
        <div class="accordion-item">
            <button class="accordion-header">재무/회계</button>
            <div class="accordion-content">
                <button class="menu" data-file="finance" data-fn = "profit_listAll">매출</button>
                <button class="menu" data-file="finance" data-fn = "spend_listAll">지출</button>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">판매/구매</button>
            <div class="accordion-content">
                <button class="menu" data-file="transaction" data-fn="sale_listAll">판매</button>
                <button class="menu" data-file="transaction" data-fn="purchase">구매</button>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">생산/제조</button>
            <div class="accordion-content">
                <button class="menu" data-file="production" data-fn="work_order_listAll">작업 지시서</button>
                <button class="menu" data-file="production" data-fn="bom_listAll">자재 명세서</button>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header" >재고</button>
            <div class="accordion-content">
                <button class="menu" data-file="item" data-fn="items_listAll">물품 목록</button>
                <button class="menu" data-file="item" data-fn="inbound_listAll">입고</button>
                <button class="menu" data-file="item" data-fn="outbound_listAll">출고</button>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">인사</button>
            <div class="accordion-content">
                <button class="menu" data-file="hr" data-fn="employees_listAll">직원 목록</button>

                <button class="menu" data-file="hr" data-fn="attendance_listAll">근태 현황</button>

                <button class="menu" data-file="hr" data-fn="salary_listAll">급여 대장</button>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="section-title">test</div>
        <div id="search"></div>             <!-- 검색 UI 출력 위치-->
        <div id="table"></div>           <!-- DB 결과 출력 위치-->
    </div>
</div>

<script>
    // 아코디언 동작
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
        header.addEventListener('click', function () {
            const content = this.nextElementSibling;
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                document.querySelectorAll('.accordion-content').forEach(item => {
                    item.style.display = 'none';
                });
                content.style.display = 'block';
            }
        });
    });

</script>
<script type="module">

    const list = document.querySelectorAll('.menu');
    const search = document.getElementById('search');
    const table = document.getElementById('table');

    search.addEventListener('click',searchClick)
    table.addEventListener('click',tableClick)

    async function listClick(e){
        const menu = e.currentTarget;
        const file_name = menu.dataset.file;
        const fn_name = menu.dataset.fn;

        search.innerHTML = '';
        table.innerHTML = '';

        try{
            const module = await import(`./js/${file_name}.js`);  //해당 파일의 모든 함수들 가져오기
            const buildTable = module[fn_name];//버튼의 id와 같은 이름의 함수 설정
            const buildSearch = module.search_form;

            const tableResult = await buildTable(); //함수의 리턴값은 완전한 html의 테이블 구조
            const searchUI = await buildSearch();


            table.innerHTML = tableResult;
            search.innerHTML = searchUI;
        }
        catch(err){
            console.error(err);
        }
    }
    list.forEach(btn => {
        btn.addEventListener('click',listClick)
    });

    //===================================================================
    //=======================위는 아코디언 메뉴 이벤트============================


    async function searchClick(e){
        const search_btn = e.target.closest('.search_btn');
        if (!search_btn) return;    //search_btn값이 없다면(= 검색버튼이 아닌 다른 부분의 클릭) 무시

        e.preventDefault(); //새로고침 방지

        try{
            const container = e.currentTarget;  //현재 눌린 버튼의 부모 클래스, 현재 기준으론 <div id="search"></div>를 의미
            const file_name = container.dataset.file;  //현재 검색이 어느 테이블 검색인지
            const fn_name = container.dataset.fn;       //어느 함수를 실행할지, 확장을 위해 생성

            const module = await import(`./js/${file_name}.js`);  //해당 파일의 모든 함수들 가져오기

            const buildTable = module[fn_name];

            const form = container.querySelector('form');   //<div id="search"></div> 내의 form 태그 가져옴
            const formData = Object.fromEntries(new FormData(form).entries());      //form 태그의 입력값들을 iterator로 가져옴,그리고 이를 객체로 바꿈

            const tableResult = await buildTable(formData); //함수의 리턴값은 완전한 html의 테이블 구조
            table.innerHTML = tableResult;
        }
        catch(err){
            console.error(err);
        }
    }
    async function tableClick(e){
        const table_event = e.target.closest('[data-action]');
        if (!table_event) return;
        console.log(table_event);
        switch(table_event.dataset.action){
            case 'edit':
                break;
            case 'add':
                await addRecord(table_event);
                break;
            case 'detail':
                break;
        }


    }
    async function addRecord(e){
        const container = e;
        const file_name = container.dataset.file;  //현재 검색이 어느 테이블 검색인지
        const fn_name = container.dataset.fn;       //어느 함수를 실행할지, 확장을 위해 생성


        console.log(file_name, fn_name);
        try{
            const module = await import(`./js/${file_name}.js`);  //해당 파일의 모든 함수들 가져오기

            const addMenu = module[fn_name];

            addMenu();
        }catch(err){
            console.error(err);
        }

    }

</script>




</body>
</html>
